[supervisord]
nodaemon=true
logfile=/data/log/supervisord.log

[inet_http_server]
port=127.0.0.1:9005

[supervisorctl]
serverurl=http://127.0.0.1:9005


# 测试运行
[program: django]
directory=/app
command=python manage.py runserver 0.0.0.0:8000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# 给前端用的开发情况下，判题模块采用虚拟结果
[program: celery]
directory=/app
command=celery -A ddl worker -l info -Q result,judge --concurrency=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
